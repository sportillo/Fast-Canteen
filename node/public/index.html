<!doctype html>
<html>
<head>
	<meta charset="utf8" />
	<meta name="viewport" content="user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">

	<link href="/public/css/style.css" rel="stylesheet" type="text/css">
	<link href="/public/css/owl.carousel.css" rel="stylesheet" type="text/css">
	<link href="/public/css/owl.theme.css" rel="stylesheet" type="text/css">
	<link href="/public/css/owl.transitions.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
	<section id="canteens"></section>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="/public/js/owl.carousel.min.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>

	<script type="text/template" id="_tpl_canteen">
		<div class="name"><span><%= name %></span></div>
		<table class="canteen-circles"><tr>
			<td>
				<div class="canteen-circle" data-available_seats><%= available_seats %></div>
				Available
			</td>
			<td>
				<div class="canteen-circle" data-occupied_seats><%= occupied_seats %></div>
				Occupied
			</td>
			<!--
			<td>
				<div class="canteen-circle" data-temperature><%= 0 %></div>
			</td>
			-->
			<td>
				<div class="canteen-circle" data-queue><%= queue %></div>
				Queue
			</td>
			<td>
				<div class="canteen-circle" data-user-ETA></div>
				mins
			</td>
			<td>
				<div class="canteen-circle" data-arrivals></div>
				persons
			</td>
		</tr></table>
		<div class="progress">
			<div data-percentage_seats class="progress-bar progress-bar-success" role="progressbar" style="width: <%= percentage_seats %>%"></div>
		</div>
		<div class="canteen-seats">
			<% _.each(seats, function(seat) { %>
				<div class="seat" data-id="<%= seat.id %>" data-value="<%= seat.value %>"></div>
			<% }); %>
		</div>
		<table class="canteen-circles"><tr>
			<td><button class="btn btn-large btn-gohere" type="button" data-go-here="<%= name %>">GO!</button></td>
			<td><div class="canteen-tte" data-timetoeat>0</div></td>
			<td><div class="canteen-tte" data-avgtime></div></td>
		</tr></table>
	</script>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/public/js/script.js"></script>
</body>
</html>
