<!doctype html>
<html>
<head>
	<meta charset="utf8" />
	<meta name="viewport" content="width=device-width">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<link href="/public/css/style.css" rel="stylesheet" type="text/css">
	<link href="/public/css/owl.carousel.css" rel="stylesheet" type="text/css">
	<link href="/public/css/owl.theme.css" rel="stylesheet" type="text/css">
	<link href="/public/css/owl.transitions.css" rel="stylesheet" type="text/css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script src="/public/js/owl.carousel.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>

	<script type="text/template" id="_tpl_canteen">
		<section id="canteen-<%= name %>" class="canteen item">
			<h2><span class="label label-primary"><%= name %></span></h2>
			<h4>
				<span class="label label-success">
					Available: <span data-available_seats></span>
				</span>
			</h4>
			<h4>
				<span class="label label-danger">
					Occupied: <span data-occupied_seats></span>
				</span>
			</h4>
			<h4>
				<span class="label label-warning">
					Temperature: <span data-temperature></span>
				</span>
			</h4>
			<h4>
				<span class="label label-default">
					Queue: <span data-queue></span>
				</span>
			</h4>
			<div class="progress">
				<div data-percentage_seats class="progress-bar progress-bar-success" role="progressbar" style="width: 0%"></div>
			</div>
			<div data-seats class="canteen-seats"><div>
		</section>
	</script>

	<script type="text/template" id="_tpl_seat">
		<div id="seat-<%= id %>" class="seat"><%= id %></div>
	</script>

	<script src="/public/js/script.js"></script>

</head>
<body>
	<section id="canteens" class="owl-carousel owl-theme"></section>
</body>
</html>
